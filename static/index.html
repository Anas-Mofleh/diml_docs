<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diml docs bot</title>
    <link rel="stylesheet" href="static/main.css">
</head>

<body>
    <header>üí¨ Dimlbot</header>

    <div class="container">
        <div id="chat"></div>

        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Ask your question..." autocomplete="off" required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatBox = document.getElementById("chat");
        const form = document.getElementById("chat-form");
        const input = document.getElementById("user-input");

        const appendMessage = (text, sender) => {
            const div = document.createElement("div");
            div.className = `message ${sender}`;
            div.textContent = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const userText = input.value.trim();
            if (!userText) return;

            appendMessage(userText, "user");
            input.value = "";

            try {
                const res = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_inputs: [userText] })
                });

                // Create a placeholder for the bot‚Äôs message
                const botDiv = document.createElement("div");
                botDiv.className = "message bot";
                chatBox.appendChild(botDiv);
                const reader = res.body.getReader();
                const decoder = new TextDecoder();
                let done = false;

                // Read chunk by chunk
                while (!done) {
                    const { value, done: doneReading } = await reader.read();
                    done = doneReading;
                    if (value) {
                        // decode the chunk and append
                        const chunk = decoder.decode(value, { stream: true });
                        botDiv.textContent += chunk;
                    }
                }

            } catch (err) {
                botDiv.textContent = "‚ö†Ô∏è Error: Could not reach server.";
                console.error(err);
            }
        });
    </script>
</body>

</html>
